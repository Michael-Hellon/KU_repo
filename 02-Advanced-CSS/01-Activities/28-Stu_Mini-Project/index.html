<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="page-title">
      <h1>CSS Snippet Cheatsheet</h1>
      <p>Some stuff</p>
    </header>

    <main>
      <section class="row justify-center">
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Flexbox Row</h2>
            <div class="card-body">
              <p>description of row</p>
            </div>

            <pre class="code-block">
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    }
                </pre
            >
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Flexbox Column</h2>
            <div class="card-body">
              <p>description of Column</p>
            </div>

            <pre class="code-block">
.column {
    display: flex;
    flex-direction: column
    
        }
                  </pre
            >
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">CSS Grid Layout</h2>
            <div class="card-body">
              <p>description of CSS Grid Layout</p>
            </div>

            <pre class="code-block">
.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
    }</pre
            >
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Linear Gradients</h2>
            <div class="card-body">
              <p>description of Linear Gradients</p>
            </div>

            <pre class="code-block">
                .linear-gradient-background {
                    background-image: linear-gradient(
                      rgba(232, 102, 236, 0.3) 0%,
                      rgba(232, 102, 236, 0.6) 100%
                    );
                  }
                  </pre
            >
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Box Transition Glow</h2>
            <div class="card-body">
              <p>description of Box Transition Glow</p>
            </div>

            <pre class="code-block">
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
    }
    
    .code-card:hover,
    .code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
    }
                  </pre
            >
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Overlay Card with Title</h2>
            <div class="card-body">
              <p>description of row</p>
            </div>

            <pre class="code-block">
.card-header {
    position: relative;
    margin-top: -20px;
    }
                  </pre
            >
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <h3>Made with <span role="img" aria-label="heart"><3</span> and CSS</h3>
    </footer>
  </body>
</html>
