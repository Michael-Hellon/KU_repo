<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <header class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn" href="./index.html">Go Back</a>
        </div>
        <div class="navbar-end">
          <form id="search-form">
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="Search the Library"
              class="input input-bordered"
            />
            <select
              name="format"
              id="search-format"
              class="select select-bordered"
            >
              <option value="" disabled selected>Select a format...</option>
              <option value="maps">Maps</option>
              <option value="audio">Audio</option>
              <option value="photos">Photos</option>
              <option value="manuscripts">Manuscripts</option>
              <option value="newspapers">Newspapers</option>
              <option value="film-and-videos">Film and Videos</option>
              <option value="notated-music">Notated Music</option>
              <option value="websites">Websites</option>
            </select>
            <input type="submit" value="Search" class="btn btn-primary" />
          </form>
        </div>
      </header>
      <section class="grid grid-cols-1">
        <h2 class="text-lg pl-2">
          Showing results for <span id="result-text"></span>
        </h2>
        <div id="result-container"></div>
      </section>
    </main>

    <script src="./src/display-search.js"></script>
  </body>
</html>
