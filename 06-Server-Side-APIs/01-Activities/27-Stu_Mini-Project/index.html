<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
          <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form id="search-form" class="card-body">
              <div class="form-control space-y-4">
                <input
                  type="text"
                  name="search"
                  id="search-input"
                  placeholder="Search the Library"
                  class="input input-bordered w-full max-w-xs"
                />
                <select
                  name="format"
                  id="search-format"
                  class="select select-bordered w-full max-w-xs"
                >
                  <option value="" disabled selected>Select a format...</option>
                  <option value="maps">Maps</option>
                  <option value="audio">Audio</option>
                  <option value="photos">Photos</option>
                  <option value="manuscripts">Manuscripts</option>
                  <option value="newspapers">Newspapers</option>
                  <option value="film-and-videos">Film and Videos</option>
                  <option value="notated-music">Notated Music</option>
                  <option value="websites">Websites</option>
                </select>
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
